<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% for result in results %}
        <p>
            <a href="{{ result.url }}">{{ result.title }}</a><br>
            Matched text: {{ result.chunk }}<br>
            Saved at: {{ result.saved_at }}
        </p>
    {% endfor %}
    <a href="/search">Back to Search</a>
</body>
</html>
